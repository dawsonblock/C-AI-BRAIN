version: '3.8'

services:
  ocr-service:
    build: .
    container_name: deepseek-ocr-service
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=info
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "service=deepseek-ocr"
      - "version=1.0.0"
